kind: pipeline
name: default

.node-image: &node-image
  image: node:10-alpine

.terraform-image: &terraform-image
  image: hashicorp/terraform:light
  entrypoint: [""]

steps:
- name: check-dependencies
  <<: *node-image
  commands:
    - npm audit

- name: install
  <<: *node-image
  commands:
    - npm ci

- name: linter
  <<: *node-image
  commands:
    - npm run linter:js

- name: deploy
  <<: *terraform-image
  commands:
    - terraform version
