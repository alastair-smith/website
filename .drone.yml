.nodejs: &nodejs
  image: node:14-alpine

.terraform: &terraform
  image: hashicorp/terraform:0.14.9

kind: pipeline
type: docker
name: validate
image_pull_secrets:
  - dockerconfig
steps:
  - name: check node modules
    <<: *nodejs
    commands:
      - cd app
      - npm audit --audit-level="high"
      - npm audit --production

  - name: install node modules
    <<: *nodejs
    commands:
      - cd app
      - npm ci

  - name: lint javascript
    <<: *nodejs
    commands:
      - cd app
      - npm run linter
    depends_on:
      - install node modules

  - name: validate terraform
    <<: *terraform
    commands:
      - cd infrastructure
      - terraform init -backend=false
      - terraform validate

  - name: check terraform formatting
    <<: *terraform
    commands:
      - cd infrastructure
      - terraform fmt -check -recursive

---
.alpine: &alpine
  image: alpine:latest

.awscli: &awscli
  image: amazon/aws-cli:latest

.nodejs: &nodejs
  image: node:14-alpine

.terraform: &terraform
  image: hashicorp/terraform:0.14.9

kind: pipeline
type: docker
name: build
image_pull_secrets:
  - dockerconfig
depends_on:
  - validate
steps:
  - name: install node modules
    <<: *nodejs
    commands:
      - cd app
      - npm ci

  - name: build app
    <<: *nodejs
    commands:
      - cd app
      - npm run build
    depends_on:
      - install node modules

  - name: bundle package
    <<: *alpine
    commands:
      - mkdir -p package/app
      - cp -r infrastructure package/infrastructure
      - cp -r app/build package/app/build
      - tar -zcf package.tgz package
    depends_on:
      - build app

  - name: store package
    <<: *awscli
    environment:
      PACKAGE_BUCKET:
        from_secret: PACKAGE_BUCKET
    commands:
      - |
        aws s3api put-object \
          --key "$DRONE_REPO_NAME-$DRONE_BUILD_NUMBER.tgz" \
          --body package.tgz \
          --bucket $PACKAGE_BUCKET \
          --tagging="Build=$DRONE_BUILD_NUMBER&Commit=$DRONE_COMMIT_SHA&Repository=$DRONE_REPO_LINK&Service=$DRONE_REPO_NAME"
    depends_on:
      - bundle package
