name: Validate App
run-name: ${{ github.actor }} is validating application code on branch ${{ github.ref_name }} ðŸš€
on: [pull_request]
defaults:
  run:
    working-directory: ./frontend
jobs:
  audit-node-modules:
    runs-on: ubuntu-latest
    container:
      image: node:18.17.1-alpine3.18
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Audit packages
        run: npm audit

  lint-js:
    runs-on: ubuntu-latest
    container:
      image: node:18.17.1-alpine3.18
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
      - name: Lint
        run: npm run lint

  prettier:
    runs-on: ubuntu-latest
    container:
      image: node:18.17.1-alpine3.18
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
      - name: Check Prettier
        run: npm run prettier:check

  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: node:18.17.1-alpine3.18
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
      - name: Check Prettier
        run: npm run test:unit
  
  integration-tests:
    runs-on: ubuntu-latest
    container:
      image: node:18.17.1-alpine3.18
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
      - name: Check Prettier
        run: npm run test:integration

  deploy-preview:
    runs-on: ubuntu-latest
    needs:
      - audit-node-modules
      - lint-js
      - prettier
      - unit-tests
      - integration-tests
    container:
      image: node:18.17.1-alpine3.18
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
      - name: Build
        run: npm run build:cloudflare
      - name: Deploy
        run: npm run deploy

  comment:
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            Deployed to <https://${{ github.ref_name }}.website-frontend-4fb.pages.dev>.

  e2e-tests:
    runs-on: ubuntu-latest
    needs:
      - deploy-preview
    container:
      image: node:18.17.1-alpine3.18
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
      - name: Check Prettier
        run: npm run test:e2e