<dom-module>
<template id="footer-template">
  <style>
    footer {
      padding: 3vh;
      background-color: var(--background-color);
    }

    .social-links-list {
      text-align: center;
      list-style-type: none;
      margin: 0;
      padding: 0 20vw;
    }

    .social-link-item {
      display: inline-block;
      padding: 2vh;
    }

    .social-link {
      font-size: 5vmax;
    }

    #github {
      color: white;
    }

    #twitter {
      color: #00ACED;
    }

    #email {
      color: #E9B332;
    }

    .hidden {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>

  <footer>
    <ul class='social-links-list'>
      <li class='social-link-item'>
        <a id='github'
          target='_blank'
          class='social-link'
          href='https://github.com/alastair-smith'
        >
          <span class='hidden'>github</span>
          <slot name="github"></slot>
        </a>
      </li>
      <li class='social-link-item'>
        <a id='twitter'
          target='_blank'
          class='social-link'
          href='https://twitter.com/al_smith_uk'
        >
          <span class='hidden'>twitter</span>
          <slot name="twitter"></slot>
        </a>
      </li>
      <li class='social-link-item'>
        <a id='email'
          class='social-link'
          href='mailto:contact@alastairsmith.net'
        >
          <span class='hidden'>email</span>
          <slot name="email"></slot>
        </a>
      </li>
    <ul/>
  </footer>
</template>

<script src="SocialFooter.js"></script>
</dom-module>
