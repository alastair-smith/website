<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/af99a8d0ce.js"></script>
    <title>Alastair Smith</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="import" href="./HexLink/HexLink.html">

  </head>
  <body>
    <header>
      <h1 id='name'>Alastair <br /> Smith</h1>
    </header>

    <main>
      <section>
        <hex-grid hex-height='14vmax'
          items='[
            {"url": "#", "name": "Personal Website"},
            {"url": "#", "name": "DOS2 mod"}
          ]'
        ></hex-grid>
      </section>

      <!-- <section>
        <div>bio</div>

    <footer>
      <ul class='social-links-list'>
        <li class='social-link-item'>
          <a id='github'
            class='social-link'
            href='https://github.com/alastair-smith'
          >
            <span class='hidden'>github</span>
            <i class="fa fa-github" aria-hidden="true" title='github'></i>
          </a>
        </li>
        <li class='social-link-item'>
          <a id='twitter'
            class='social-link'
            href='https://twitter.com/al_smith_uk'
          >
            <span class='hidden'>twitter</span>
            <i class="fa fa-twitter" aria-hidden="true" title='twitter'></i>
          </a>
        </li>
        <li class='social-link-item'>
          <a id='email'
            class='social-link'
            href='mailto:contact@alastairsmith.net'
          >
            <span class='hidden'>email</span>
            <i class="fa fa-envelope" aria-hidden="true" title='email'></i>
          </a>

      <ul/>
