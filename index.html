<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="stylesheet.css" type="text/css">

    <header>
      <h1 id='name'>Alastair <br /> Smith</h1>

    <main>
      <section>
        <hex-grid hex-height='14vmax'

        ></hex-grid>
      </section>

      <!-- <section>
        <div>bio</div>

    </social-footer>
