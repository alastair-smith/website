<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description"
    content="Personal website of Software Engineer Alastair Smith.">
  <title>al smith</title>
  <script type='module'
    src='./custom-components/standard-page-wrapper.js'></script>
</head>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  section {
    margin: 60px 0;
  }

  main {
    display: flex;
    flex-direction: row;
    flex: 1;
    justify-content: center;
  }

  h1 {
    color: #5c5e73;
    font-size: 1.2em;
    font-weight: 100;
  }

  #latest-updates {
    display: flex;
    flex-wrap: wrap;
  }

  #headshot {
    border-radius: 50%;
    border: 2px solid #5c5e73;
    height: 100px;
    margin: 0 12px 0 0;
    width: 100px;
  }

  #about {
    align-items: center;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    flex: 1;
  }

  #statement {
    max-width: calc(800px - 116px);
  }

  #center-column {
    display: flex;
    flex-direction: column;
    flex: 1;
    font-size: 24px;
    justify-content: center;
    max-width: 800px;
    padding: 30px;
  }
</style>

<body>
  <standard-page-wrapper>
    <main>
      <div id='center-column'>
        <h1>Home</h1>
        <section id='about'>
          <!-- <img id='headshot' alt='Picture of Alastair Smith'
          src='/assets/images/headshot.jpg'> -->
          <div id='statement'>
            I'm Alastair Smith, a Software Engineer based in the UK.
          </div>
        </section>
      </div>
    </main>
  </standard-page-wrapper>
</body>

</html>
