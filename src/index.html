<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description"
    content="Personal website of Software Engineer Alastair Smith.">
  <title>al smith</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type='module'
    src='./custom-components/standard-page-wrapper.js'></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <standard-page-wrapper>
    <main>
      <div id='center-column'>
        <h1>Home</h1>
        <section id='about'>
          <picture>
            <source type='image/webp' media='(min-width: 403px)'
              srcset='/assets/images/alastair.343px.webp'>
            <source type='image/webp'
              srcset='/assets/images/alastair.260px.webp'>
            <source type='image/jpeg' media='(min-width: 403px)'
              srcset='/assets/images/alastair.343px.jpeg'>
            <img id='headshot' alt='Picture of Alastair Smith'
              src='/assets/images/alastair.260px.jpeg'>
          </picture>
          <div id='statement'>
            I'm Alastair Smith, a Software Engineer based in the UK.
          </div>
        </section>
      </div>
    </main>
  </standard-page-wrapper>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/service-worker.js')
        .then(() => {
          console.log("Service Worker Registered")
        })
    }
  </script>
</body>

</html>
