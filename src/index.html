<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description"
    content="Personal website of Software Engineer Alastair Smith.">
  <title>al smith</title>
  <script type='module'
    src='./custom-components/standard-page-wrapper.js'></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  section {
    margin: 60px 0;
  }

  main {
    display: flex;
    flex-direction: row;
    flex: 1;
    justify-content: center;
  }

  h1 {
    color: #5c5e73;
    font-size: 1.2em;
    font-weight: 100;
  }

  #latest-updates {
    display: flex;
    flex-wrap: wrap;
  }

  #headshot {
    border-radius: 2.5%;
  }

  @media (min-width: 409px) {
    picture {
      margin-right: 6px;
    }
  }

  #about {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    flex: 1;
  }

  #statement {
    max-width: calc(800px - 343px - 6px);
  }

  #center-column {
    display: flex;
    flex-direction: column;
    flex: 1;
    font-size: 24px;
    justify-content: center;
    max-width: 800px;
    padding: 30px;
  }
</style>

<body>
  <standard-page-wrapper>
    <main>
      <div id='center-column'>
        <h1>Home</h1>
        <section id='about'>
          <picture>
            <source type='image/webp' media='(min-width: 403px)'
              srcset='/assets/images/alastair.343px.webp'>
            <source type='image/webp'
              srcset='/assets/images/alastair.260px.webp'>
            <source type='image/jpeg' media='(min-width: 403px)'
              srcset='/assets/images/alastair.343px.jpeg'>
            <img id='headshot' alt='Picture of Alastair Smith'
              src='/assets/images/alastair.260px.jpeg'>
          </picture>
          <div id='statement'>
            I'm Alastair Smith, a Software Engineer based in the UK.
          </div>
        </section>
      </div>
    </main>
  </standard-page-wrapper>
</body>

</html>
