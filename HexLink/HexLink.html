<dom-module>
<template id="hex-link-template">
  <style>
  #shape {
    fill: lime;
  }
  .link:not([disabled]) {
    text-decoration: none;
    cursor: pointer;
  }
  .link:not([disabled]):focus #shape, .link:not([disabled]):hover #shape {
    fill: red;
  }
  .hex-container {
    display: block;
  }
  </style>

  <div class="hex-container">
    <svg viewBox='0 20 300 260' height=auto>
      <a class="link">
        <polygon id="shape" />
        <text id="text"
          x=150
          y=140
          text-anchor='middle'
          dominant-baseline='central'
          style='font-size:20px;'>
        </text>
      </a>
      </polygon>
    </svg>
  </div>
</template>

<script src="HexLink.js"></script>
</dom-module>
